<!DOCTYPE html>
<html>
	<head>
		<title> Hack Student ! </title>
		<h1> Hack Student ! </h1>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<h2> Records: </h2>
		<button id = "getButton"> READ/GET Students </button>

		<table width = "80%" border = "0" class = "table table-hover">
			<thead width = "80%" border = "0" class = "table table-hover">
				<tr style = "text-align: center; background-color: #CCC">
					<th> ID </th>
					<th> Name </th>
					<th> Age </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<!-- Add Record -->
		<div class="container" style = "position: absolute;">
		  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" style = "margin-left: auto; margin-right: auto;">Add New Record !</button>
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Add Record</h4>
		        </div>
		        <form method="post" action = "/" name="addRecord" id = "addRecordForm">
		          <fieldset>
		            <div class="modal-body">
		              <div class="form-group">
		                <label for="name">Name</label>
		                <input type="text" id="name" name = "name" placeholder="Name" class="form-control" required/>
		              </div>

		              <div class="form-group">
		                <label for="age">Age</label>
		                <input type="number" id="age" name = "age" placeholder="Age" class="form-control" required/>
		              </div>
		            </div>
		            <div class="modal-footer">
		              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		              <button type="button" class="btn btn-primary" id = "btn1"> Add Record </button>
		            </div>
		          </fieldset>
		        </form>
		        <input type = "hidden" name = "_method" value = "">
		      </div>
		    </div>
		  </div>
		</div>
	</body>

	<script src = "scripts.js"></script>
</html>
