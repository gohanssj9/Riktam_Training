<!DOCTYPE html>
<html>
	<head>
		<title> Hack Student ! </title>
		<h1> Hack Student ! </h1>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<h2> Records </h2>
		<div class = "container"><button type = "button" class = "btn btn-default btn-lg" id = "getButton"> READ/GET Students </button></div>

		<div class = "container">
			<table border = "0" class = "table table-hover">
				<thead class = "table table-hover">
					<tr>
						<th> ID </th>
						<th> Name </th>
						<th> Age </th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody id = "mainBody"></tbody>
			</table>
		</div>

		<!-- Add Record -->
		<div class="container">
		  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addRecordModal">Add New Record !</button>
		  <div class="modal fade" id="addRecordModal" role="dialog">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Add Record</h4>
		        </div>
		        <form method="post" action = "/" name="addRecord" id = "addRecordForm">
		          <fieldset>
		            <div class="modal-body">
		              <div class="form-group">
		                <label for="name">Name</label>
		                <input type="text" id="name" name = "name" placeholder="Name" class="form-control" required/>
		              </div>

		              <div class="form-group">
		                <label for="age">Age</label>
		                <input type="number" id="age" name = "age" placeholder="Age" class="form-control" required/>
		              </div>
		            </div>
		            <div class="modal-footer">
		              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		              <button type="button" class="btn btn-primary" id = "addRecordButton"> Add Record </button>
		            </div>
		          </fieldset>
		        </form>
		        <input type = "hidden" name = "_method" value = "">
		      </div>
		    </div>
		  </div>
		</div>

	<!-- View Record Modal -->
		<div class='modal fade' id='viewRecordModal' role='dialog'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button type='button' class='close' data-dismiss='modal'>&times;</button>
						<h4 class='modal-title'>View Record</h4>
					</div>
					<form method='get' name='viewRecord' id = 'viewRecordForm'>
						<div class='modal-body' id = "populateDataFromViewRecord"></div>
						<div class='modal-footer'>
							<button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	<!-- Update Record Modal -->
		<div class='modal fade' id='updateRecordModal' role='dialog'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button type='button' class='close' data-dismiss='modal'>&times;</button>
						<h4 class='modal-title'>Update Record</h4>
					</div>
					<form method='post' name='updateRecord' id = 'updateRecordForm'>
						<fieldset>
							<div class='modal-body'>
								<div class='form-group'>
									<label for='name'>Name</label>
									<input type='text' id='name' name = 'name' placeholder='Name' class='form-control' value = '' required/>
								</div>
								<div class='form-group'>
									<label for='age'>Age</label>
									<input type='number' id='age' name = 'age' placeholder='Age' class='form-control' value = '' required/>
								</div>
							</div>
							<div class='modal-footer'>
								<button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
								<button type='button' class='btn btn-primary updateRecordButton'> Update Record </button>
							</div>
						</fieldset>
						<input type = 'hidden' name = 'id' value = '' />
						<input type='hidden' name='_method' value='put'>
					</form>
				</div>
			</div>
		</div>	


	<!-- Delete Record -->
		<div class='modal fade' id='deleteRecordModal' role='dialog'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button type='button' class='close' data-dismiss='modal'>&times;</button>
						<h4 class='modal-title'>Delete Record</h4>
					</div>
					<form method='post' name='deleteRecord' id = 'deleteRecordForm'>
						<div class = 'modal-body'>
							<p> Are you sure you want to delete the record? </p>
						</div>
						<div class='modal-footer'>
							<button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
							<button type='button' class='btn btn-danger deleteRecordButton'> Delete Record? </button>
						</div>
						<input type = 'hidden' name = 'id' value = '' />
						<input type='hidden' name='_method' value='delete' />
					</form>
				</div>
			</div>
		</div>
	</body>
	
	<script src = "scripts.js"></script>
	<link rel = "stylesheet" href = "style.css">
</html>
